# Using `preprocess: false` will make sure these files are not aggregated by the default Drupal aggregation system.

global-styling:
  version: 1.0
  css:
    base:
      public/assets/global.css: { preprocess: false }
  js:
    public/assets/global.js: { preprocess: false }
